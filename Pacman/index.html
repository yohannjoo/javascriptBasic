        ];

        var score = 0;
        var lives = 3;

        var pacman = {
            y: 1,
            x: 1
        };

        

        function displayworld() {
            var output = '';
            for (var i = 0; i < world.length; i++) {
                output += '\n<div class="row">\n';
                for (var j = 0; j < world[i].length; j++) {
                    if (world[i][j] == 2)
                        output += "<div class='brick'></div>";
                    else if (world[i][j] == 1)
                        output += "<div class='coin'></div>";
                    else if (world[i][j] == 0)
                        output += "<div class='empty'></div>";
                    else if (world[i][j] == 3)
                        output += "<div class='cherry'></div>";
                    else if (world[i][j] == 4)
                        output += "<div class='pinky'></div>";
                }
                output += "\n</div>";
            }

            document.getElementById("world").innerHTML = output;
        }

        function displayPacman() {
            document.getElementById("pacman").style.left = pacman.x * 20 + "px";
            document.getElementById("pacman").style.top = pacman.y * 20 + "px";
        }
        function displayScore() {
            document.getElementById("scorecount").innerHTML = score;
        }

        function displayLives() {
            document.getElementById("lifecount").innerHTML = lives;
        }

        displayworld();
        displayPacman();

        document.onkeydown = function (e) {
            
            if (e.keyCode == 37) { // LEFT
                document.getElementById("pacman").style.backgroundImage = "url('pacman-left.gif')";
                if (world[pacman.y][pacman.x - 1] != 2) {
                    pacman.x--;
                }

            }
            else if (e.keyCode == 39) { // RIGHT
                document.getElementById("pacman").style.backgroundImage = "url('pacman-right.gif')";
                if (world[pacman.y][pacman.x + 1] != 2)
                    pacman.x++;
            }
            else if (e.keyCode == 40) { // DOWN
                document.getElementById("pacman").style.backgroundImage = "url('pacman-down.gif')";
                if (world[pacman.y + 1][pacman.x] != 2) {
                    pacman.y++;
                }
            }
            else if (e.keyCode == 38) {  // UP
                document.getElementById("pacman").style.backgroundImage = "url('pacman-up.gif')";
                if (world[pacman.y - 1][pacman.x] != 2) {
                    pacman.y--;
                }
            }

            if (world[pacman.y][pacman.x] == 1) {
                world[pacman.y][pacman.x] = 0;
                score += 10;
                displayScore();
                displayworld();
            }

            else if (world[pacman.y][pacman.x] == 3) {
                world[pacman.y][pacman.x] = 0;
                score += 50;
                displayScore();
                displayworld();
            }

            else if(world[pacman.y][pacman.x] == 4) {
                lives--;
                displayLives();
            }
            displayPacman();
        }
